<!doctype html>
<html lang="en" ng-app="RDash">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>RDash AngularJS</title>
  <!-- STYLES -->
  <!-- build:css lib/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="components/rdash-ui/dist/css/rdash.min.css">
  <link rel="stylesheet" type="text/css" href="components/angular-ui-grid/ui-grid.min.css">
  <link rel="stylesheet" type="text/css" href="components/toastr/toastr.min.css" >
  <link rel='stylesheet' href='components/angular-loading-bar/build/loading-bar.min.css' type='text/css' media='all' />
  <!-- endbuild -->
  <!-- SCRIPTS -->
  <!-- build:js lib/js/main.min.js -->
  <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="components/angular/angular.min.js"></script>
  <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="components/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="components/angular-ui-grid/ui-grid.min.js"></script>
  <script type="text/javascript" src="components/toastr/toastr.min.js"></script>
  <script type="text/javascript" src="components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script type='text/javascript' src='components/angular-loading-bar/build/loading-bar.min.js'></script>
  <script type='text/javascript' src="components/chart.js/dist/Chart.min.js"></script>
  <script type='text/javascript' src="components/angular-chart.js/dist/angular-chart.min.js"></script>
  <!-- endbuild -->
  <!-- Custom Scripts -->
  <script type="text/javascript" src="js/dashboard.min.js"></script>
</head>
<body ng-controller="MasterCtrl">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <side-bar></side-bar>

    <div id="content-wrapper">
      <div class="page-content">

        <header-bar></header-bar>

        <!-- Main Content -->
        <div ui-view></div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>
</html>
