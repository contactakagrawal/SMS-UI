<div class="row">
    <div class="col-md-12">
        <uib-tabset active="activeJustified" justified="true">
            <uib-tab index="0" heading="Manage Classes">
                <div ng-controller="ManageClassesCtrl as MCC">
                    <hr/>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="newClass" ng-model="MCC.class.className" placeholder="Enter Class Name">
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" id="serialNumber" ng-model="MCC.class.serialNumber" placeholder="Enter Serial Number">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary" ng-click="MCC.addNewClass()">Add</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped table-hover table bordered">
                                <tr>
                                    <th>
                                        Class Name
                                    </th>
                                    <th>
                                        Serial Number
                                    </th>
                                    <th>
                                        Delete
                                    </th>
                                    <th>
                                        Update
                                    </th>
                                </tr>
                                <tr ng-repeat="class in MCC.classList">
                                    <th>
                                        <input type="text" ng-model="class.className" class="form-control" />
                                    </th>
                                    <th>
                                        <input type="number" ng-model="class.serialNumber" class="form-control" />
                                    </th>
                                    <th>
                                        <button class="btn btn-primary" ng-click="MCC.deleteClass(class)">Delete</button>
                                    </th>
                                    <th>
                                        <button class="btn btn-primary" ng-click="MCC.updateClass(class)">Update</button>
                                    </th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </uib-tab>
            <uib-tab index="1" heading="Manage City">
                <div ng-controller="ManageCitiesCtrl as MCityC">
                    <hr/>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="cityName" ng-model="MCityC.cityName" placeholder="Enter City Name">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary" ng-click="MCityC.addNewCity()">Add</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped table-hover table bordered">
                                <tr>
                                    <th>
                                        City Name
                                    </th>
                                    <th>
                                        Delete
                                    </th>
                                    <th>
                                        Update
                                    </th>
                                </tr>
                                <tr ng-repeat="city in MCityC.cityList">
                                    <th>
                                        <input type="text" ng-model="city._id" class="form-control" />
                                    </th>
                                    <th>
                                        <button class="btn btn-primary" ng-click="MCityC.deleteCity(city._id)">Delete</button>
                                    </th>
                                    <th>
                                        <button class="btn btn-primary" ng-click="MCityC.updateCity(city._id)">Update</button>
                                    </th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </uib-tab>
            <uib-tab index="2" heading="Manage Area">
                <div ng-controller="ManageAreasCtrl as MAC">
                    <hr/>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="areaName" ng-model="MAC.area.areaName" placeholder="Enter Area Name">
                        </div>
                        <div class="col-md-3">
                            <select id="cityNameForArea" class="form-control" ng-options="item as item._id for item in MAC.cityList" ng-model="MAC.area.city"></select>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary" ng-click="MAC.addNewArea()">Add</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped table-hover table bordered">
                                <tr>
                                    <th>
                                        Area Name
                                    </th>
                                    <th>
                                        City Name
                                    </th>
                                    <th>
                                        Delete
                                    </th>
                                </tr>
                                <tr ng-repeat="area in MAC.areaList">
                                    <th>
                                        <input type="text" ng-model="area.areaName" class="form-control" ng-disabled="true"/>
                                    </th>
                                    <th>
                                        <select class="form-control" ng-disabled="true" ng-options="item as item._id for item in MAC.cityList" ng-model="area.city"></select>
                                    </th>
                                    <th>
                                        <button class="btn btn-primary" ng-click="MAC.deleteArea(area)">Delete</button>
                                    </th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
